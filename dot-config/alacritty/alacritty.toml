[general]
import = ["themes/tokyo-night.toml", "opacity.toml"]
live_config_reload = true

[terminal]
shell = "/usr/bin/zsh"

[bell]
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
unfocused_hollow = true

[font]
normal = { family = "FiraMono Nerd Font" }
glyph_offset = { x = 0, y = 0 }

[mouse]
hide_when_typing = true

[window]
dynamic_title = true
option_as_alt = "Both"
padding = { x = 8, y = 8 }
